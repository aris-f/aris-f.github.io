<div class="container my-5">
  <div class="text-center pb-3">
    <h1 class="display-5">Contact Us</h1>
    <p class="lead text-muted">We'll get back to you as soon as possible.</p>
  </div>

  <div class="form-sm mx-auto">
    <form id="contact-form" action="https://getform.io/f/13ec7838-de66-40f0-84d6-11723a56e83c" method="POST">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input name="name" class="form-control" type="text" maxlength="100">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input name="email" class="form-control" type="email">
      </div>
      <div class="mb-3">
        <label class="form-label">Subject</label>
        <input name="subject" class="form-control" type="text" maxlength="100">
      </div>
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea name="message" class="form-control" rows="5"></textarea>
        <div id="status" class="form-text text-center"></div>
      </div>
      <button id="submit-button" type="submit" class="btn btn-primary d-block mx-auto">Send</button>
    </form>
  </div>
</div>

<script>
  window.addEventListener("DOMContentLoaded", function() {

    // get the form elements defined in your form HTML above
    
    var form = document.getElementById("contact-form");
    var button = document.getElementById("submit-button");
    var status = document.getElementById("status");

    // Success and Error functions for after the form is submitted
    
    function success() {
      button.classList.add('btn-success');
      button.disabled = true
      button.innerText = 'Sent'
    }

    function error() {
      button.disabled = false
      button.innerText = "Send"
      status.classList.add('text-danger');
      status.innerHTML = "Oops! There was a problem.";
    }

    // handle the form submission event

    form.addEventListener("submit", function(ev) {
      ev.preventDefault();
      button.disabled = true
      button.innerText = "Sending..."
      status.classList.remove('text-danger');
      status.innerHTML = '';
      var data = new FormData(form);
      ajax(form.method, form.action, data, success, error);
    });
  });
  
  // helper function for sending an AJAX request

  function ajax(method, url, data, success, error) {
    var xhr = new XMLHttpRequest();
    xhr.open(method, url);
    xhr.setRequestHeader("Accept", "application/json");
    xhr.onreadystatechange = function() {
      if (xhr.readyState !== XMLHttpRequest.DONE) return;
      if (xhr.status === 200) {
        success(xhr.response, xhr.responseType);
      } else {
        error(xhr.status, xhr.response, xhr.responseType);
      }
    };
    xhr.send(data);
  }
</script>
